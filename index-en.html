<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablet Borrowing and Issue Report Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* ...你原有CSS...（略）... */
  </style>
</head>
<body>
  <div class="card">
    <div class="lang-en" onclick="switchLanguage()">ZH</div>
    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="726302531311-b93ihdsqd3m46tk7r2okmsirsd6u8i8j.apps.googleusercontent.com"
         data-callback="onSignIn"
         data-auto_prompt="false"></div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left"></div>
    <h1>Tablet Borrowing and Issue Report Form</h1>
    <div id="datetime"></div>
    <form id="regForm" style="display:none;" autocomplete="off">
      <!-- ...表單欄位內容都英文... -->
    </form>
  </div>
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyA3tafjQtPebmr6Jkrhr5jK_cDbVHkI-LGfq5aFKiYJMHXfU3mvlzTRrQqZeSw5Sdh/exec";
    let idToken = "";

    function onSignIn(response) {
      idToken = response.credential;
      document.querySelector('.g_id_signin').style.display = 'none';
      document.getElementById('regForm').style.display = '';
    }

    // ...全部其餘 js 功能照舊...

    document.getElementById('regForm').onsubmit = async function(e) {
      e.preventDefault();
      const fd = new FormData(this);
      const msg = document.getElementById('msg');
      let isTimeout = false;
      msg.textContent = 'Please wait... Submitting';
      const timeoutId = setTimeout(() => {
        isTimeout = true;
        msg.textContent = 'Server busy, please try again later';
        msg.classList.add('fail');
      }, 10000);

      const data = {};
      fd.forEach((v, k) => data[k] = v);
      data.idToken = idToken;

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const text = await response.text();
        if (isTimeout) return;
        clearTimeout(timeoutId);
        if (text.trim() === "OK") {
          window.location.href = "success-en.html";
        } else {
          window.location.href = "error-en.html";
        }
      } catch {
        if (isTimeout) return;
        clearTimeout(timeoutId);
        msg.textContent = 'Submission failed, please try again later';
        msg.classList.add('fail');
      }
    };

    function switchLanguage() {
      const currentPage = window.location.pathname.split('/').pop();
      let chinesePage = '';
      switch (currentPage) {
        case 'index-en.html':
          chinesePage = 'index.html';
          break;
        case 'success-en.html':
          chinesePage = 'success.html';
          break;
        case 'error-en.html':
          chinesePage = 'error.html';
          break;
        default:
          chinesePage = 'index.html';
      }
      window.location.href = chinesePage;
    }
  </script>
</body>
</html>
