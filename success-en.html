<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submitted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'SF Pro Display', 'Segoe UI', 'Arial', 'microsft jhenghei', sans-serif;
      background: linear-gradient(120deg, #f0f2f5 0%, #dbeafe 100%);
      margin: 0; min-height: 100vh;
    }
    .card {
      max-width: 390px;
      margin: 7em auto;
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 8px 32px #0001;
      padding: 2.8em 1.7em;
      text-align: center;
      position: relative; /* 為 EN 標誌添加相對定位 */
    }
    .lang-en {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.875rem;
      color: #0071e3;
      font-weight: 600;
      cursor: pointer; /* 提示可點擊（未來可添加切換功能） */
    }
    h2 {
      font-weight: 700; font-size: 1.6em; color: #1867c0;
      margin-bottom: 0.5em; letter-spacing: 0.5px;
    }
    .icon {
      font-size: 2.8em; color: #25bb5b; margin-bottom: 0.5em;
    }
    .desc {color: #444; font-size: 1.1em; margin-bottom: 2em;}
    .btn {
      background: #007aff; color: #fff; border: none; border-radius: 1.2em;
      padding: 0.8em 2.5em; font-size: 1.08em; box-shadow: 0 2px 10px #007aff22;
      cursor: pointer; margin-top: 0.5em;
    }
    .countdown {
      font-size: 0.98em; color: #888; margin-top: 1.7em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="lang-en">EN</div> <!-- 添加 EN 標誌 -->
    <div class="icon">✔️</div>
    <h2>Your Response Has Been Received!</h2>
    <div class="desc">Thank you for filling out the form. We have received your data.</div>
    <button class="btn" onclick="window.location.href='index-en.html'">Back to Home</button>
    <div class="countdown"><span id="sec">5</span> seconds until automatic return to home</div>
  </div>
  <script>
    let s = 5;
    const sec = document.getElementById('sec');
    const timer = setInterval(() => {
      s--;
      sec.textContent = s;
      if (s === 0) {
        clearInterval(timer);
        window.location.href = "index-en.html";
      }
    }, 1000);
  </script>
</body>
</html>
