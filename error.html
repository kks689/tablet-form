<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>提交失敗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'SF Pro Display', 'Segoe UI', 'Arial', '微軟正黑體', sans-serif;
      background: linear-gradient(120deg, #f0f2f5 0%, #ffe3e3 100%);
      margin: 0; min-height: 100vh;
    }
    .card {
      max-width: 390px;
      margin: 7em auto;
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 8px 32px #0001;
      padding: 2.8em 1.7em;
      text-align: center;
      position: relative; /* 為 EN 標誌添加相對定位 */
    }
    .lang-en {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.875rem;
      color: #0071e3;
      font-weight: 600;
      cursor: pointer; /* 提示可點擊 */
    }
    h2 {
      font-weight: 700; font-size: 1.6em; color: #e24545;
      margin-bottom: 0.5em; letter-spacing: 0.5px;
    }
    .icon {
      font-size: 2.8em; color: #e24545; margin-bottom: 0.5em;
    }
    .desc {color: #444; font-size: 1.1em; margin-bottom: 2em;}
    .btn {
      background: #007aff; color: #fff; border: none; border-radius: 1.2em;
      padding: 0.8em 2.5em; font-size: 1.08em; box-shadow: 0 2px 10px #007aff22;
      cursor: pointer; margin-top: 0.5em;
    }
    .countdown {
      font-size: 0.98em; color: #888; margin-top: 1.7em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="lang-en" onclick="switchLanguage()">EN</div> <!-- 添加點擊事件 -->
    <div class="icon">❌</div>
    <h2>提交失敗</h2>
    <div class="desc">請檢查網絡連線，或稍後再試。</div>
    <button class="btn" onclick="window.location.href='index.html'">返回主頁</button>
    <div class="countdown"><span id="sec">5</span> 秒後自動返回主頁</div>
  </div>
  <script>
    let s = 5;
    const sec = document.getElementById('sec');
    const timer = setInterval(() => {
      s--;
      sec.textContent = s;
      if (s === 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);

    // Language switch function
    function switchLanguage() {
      const currentPage = window.location.pathname.split('/').pop(); // 獲取當前頁面名稱
      let englishPage = '';
      switch (currentPage) {
        case 'index.html':
          englishPage = 'index-en.html';
          break;
        case 'success.html':
          englishPage = 'success-en.html';
          break;
        case 'error.html':
          englishPage = 'error-en.html';
          break;
        default:
          englishPage = 'index-en.html'; // 預設導向 index-en.html
      }
      window.location.href = englishPage; // 導向英文版本
    }
  </script>
</body>
</html>
