<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>平板借還系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 使用特定版本的ZXing庫，而非最新版本 -->
  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
  <style>
    /* Reset and Base Styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, '微軟正黑體', sans-serif;
      background: 
        url('cyberpunk_background.png'),
        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400px 400px, cover;
      background-repeat: repeat, no-repeat;
      background-blend-mode: overlay;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 2rem;
      color: #1d1d1f;
      line-height: 1.7;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 4rem 3.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 60%);
      z-index: -1;
      animation: shimmer 3s infinite;
      transform: skewX(-20deg);
    }

    @keyframes shimmer {
      0% { transform: translateX(-150%) skewX(-20deg); }
      100% { transform: translateX(150%) skewX(-20deg); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      background: linear-gradient(135deg, #5f72bd 0%, #9b23ea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .timestamp {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid rgba(95, 114, 189, 0.2);
    }

    .form-section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #5f72bd;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(95, 114, 189, 0.3);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #5f72bd;
      outline: none;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .radio-option,
    .checkbox-option {
      flex: 1 0 calc(50% - 0.8rem);
      min-width: 120px;
      background: white;
      border: 1px solid rgba(95, 114, 189, 0.3);
      border-radius: 8px;
      padding: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .radio-option:hover,
    .checkbox-option:hover {
      border-color: #5f72bd;
      background: rgba(95, 114, 189, 0.05);
    }

    .radio-option.selected {
      border-color: #5f72bd;
      background: rgba(95, 114, 189, 0.1);
      font-weight: 500;
    }

    .checkbox-option.checked {
      border-color: #5f72bd;
      background: rgba(95, 114, 189, 0.1);
      font-weight: 500;
    }

    .radio-option input[type="radio"],
    .checkbox-option input[type="checkbox"] {
      position: absolute;
      opacity: 0;
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    .qr-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .qr-btn {
      background: #5f72bd;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .qr-btn:hover {
      background: #4a5d9d;
    }

    .qr-btn.secondary {
      background: white;
      color: #5f72bd;
      border: 1px solid #5f72bd;
    }

    .qr-btn.secondary:hover {
      background: rgba(95, 114, 189, 0.1);
    }

    #stopQrBtn {
      display: none;
    }

    #qr-video {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      display: none;
      margin-bottom: 1rem;
    }

    #qr-result {
      background: rgba(95, 114, 189, 0.1);
      border: 1px solid rgba(95, 114, 189, 0.3);
      border-radius: 8px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }

    #qr-result.show {
      display: block;
    }

    .submit-btn {
      background: linear-gradient(135deg, #5f72bd 0%, #9b23ea 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(95, 114, 189, 0.3);
    }

    .submit-btn:disabled {
      background: #ccc;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: 500;
    }

    .message.success {
      background: rgba(72, 187, 120, 0.1);
      color: #38a169;
      border: 1px solid rgba(72, 187, 120, 0.3);
    }

    .message.error {
      background: rgba(245, 101, 101, 0.1);
      color: #e53e3e;
      border: 1px solid rgba(245, 101, 101, 0.3);
    }

    .message.warning {
      background: rgba(237, 137, 54, 0.1);
      color: #dd6b20;
      border: 1px solid rgba(237, 137, 54, 0.3);
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.8rem;
    }

    /* 響應式調整 */
    @media (max-width: 768px) {
      .container {
        padding: 2.5rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .radio-option,
      .checkbox-option {
        flex: 1 0 100%;
      }
    }

    /* 新增：Android相容性提示 */
    .compatibility-notice {
      background: rgba(237, 137, 54, 0.1);
      color: #dd6b20;
      border: 1px solid rgba(237, 137, 54, 0.3);
      border-radius: 8px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .compatibility-notice.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>平板借還系統</h1>
    <div class="timestamp">當前時間：<span id="timestamp"></span></div>
    
    <form id="borrowForm">
      <div class="form-section">
        <div class="form-section-title">操作類型</div>
        <div class="radio-group">
          <div class="radio-option" onclick="selectOption(this)">
            <input type="radio" id="borrow" name="operation" value="借出" required>
            <label for="borrow">借出平板</label>
          </div>
          <div class="radio-option" onclick="selectOption(this)">
            <input type="radio" id="return" name="operation" value="歸還" required>
            <label for="return">歸還平板</label>
          </div>
        </div>
      </div>
      
      <div class="form-section">
        <div class="form-section-title">學生資訊</div>
        
        <!-- QR碼掃描 -->
        <div class="qr-section">
          <div class="qr-buttons">
            <button type="button" id="startQrBtn" class="qr-btn">開始掃描QR碼</button>
            <button type="button" id="stopQrBtn" class="qr-btn secondary">停止掃描</button>
          </div>
          
          <!-- 新增：Android相容性提示 -->
          <div id="compatibility-notice" class="compatibility-notice">
            注意：如果QR碼掃描無法使用，請確保：
            <ul style="margin-top: 0.5rem; margin-left: 1.5rem;">
              <li>已授予攝像頭權限</li>
              <li>使用HTTPS連接</li>
              <li>嘗試使用Chrome或Safari瀏覽器</li>
            </ul>
          </div>
          
          <video id="qr-video"></video>
          <div id="qr-result">
            <div id="qr-result-text"></div>
          </div>
        </div>
        
        <!-- 學生姓名 -->
        <div class="form-group">
          <label for="studentName">學生姓名</label>
          <input type="text" id="studentName" name="studentName" placeholder="請輸入學生姓名" required>
        </div>
        
        <!-- 序號 -->
        <div class="form-group">
          <label for="studentId">序號</label>
          <input type="text" id="studentId" name="studentId" placeholder="請輸入序號" required>
        </div>
      </div>
      
      <!-- 其他問題 -->
      <div class="form-section">
        <div class="form-section-title">其他問題</div>
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="issue1" name="issues" value="電池不足">
            <label for="issue1">電池不足</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="issue2" name="issues" value="無法開機">
            <label for="issue2">無法開機</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="issue3" name="issues" value="WiFi連接問題">
            <label for="issue3">WiFi連接問題</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="issue4" name="issues" value="音訊問題">
            <label for="issue4">音訊問題</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="issue5" name="issues" value="顯示異常">
            <label for="issue5">顯示異常</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="issue6" name="issues" value="硬體損壞">
            <label for="issue6">硬體損壞</label>
          </div>
        </div>
        
        <div class="form-group" style="margin-top: 1rem;">
          <label for="customIssue">其他問題說明</label>
          <textarea id="customIssue" name="customIssue" placeholder="如有其他問題請描述..."></textarea>
        </div>
      </div>
      
      <div class="form-section">
        <div class="form-section-title">備註</div>
        <div class="form-group">
          <textarea id="remarks" name="remarks" placeholder="其他備註信息..."></textarea>
        </div>
      </div>
      
      <button type="submit" id="submitBtn" class="submit-btn">提交記錄</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    // 設置API URL
    const apiUrl = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE";
    
    // 檢測是否為Android設備
    const isAndroid = /Android/i.test(navigator.userAgent);
    
    // 檢測是否為HTTPS環境
    const isHttps = window.location.protocol === 'https:' || window.location.protocol === 'file:';
    
    // 顯示當前日期和時間
    function updateTimestamp() {
      const now = new Date();
      const options = { 
        year: 'numeric', 
        month: '2-digit', 
        day: '2-digit',
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: false
      };
      document.getElementById('timestamp').textContent = now.toLocaleString('zh-TW', options);
    }
    
    // 初始化並每秒更新時間
    updateTimestamp();
    setInterval(updateTimestamp, 1000);
    
    // 選擇操作類型
    function selectOption(element) {
      // 移除所有選項的選中狀態
      document.querySelectorAll('.radio-option').forEach(option => {
        option.classList.remove('selected');
      });
      
      // 添加選中狀態到當前選項
      element.classList.add('selected');
      
      // 選中單選按鈕
      const radio = element.querySelector('input[type="radio"]');
      radio.checked = true;
    }
    
    // QR碼掃描相關變量
    let codeReader;
    let isScanning = false;
    
    // 開始QR碼掃描
    document.getElementById('startQrBtn').addEventListener('click', async function() {
      try {
        const startBtn = document.getElementById('startQrBtn');
        const stopBtn = document.getElementById('stopQrBtn');
        const video = document.getElementById('qr-video');
        const compatibilityNotice = document.getElementById('compatibility-notice');
        
        if (isScanning) return;
        
        // 檢查是否為HTTPS環境
        if (!isHttps) {
          showMessage('攝像頭需要HTTPS環境才能使用。請使用HTTPS連接或本地檔案。', 'error');
          compatibilityNotice.classList.add('show');
          return;
        }
        
        isScanning = true;
        
        startBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
        video.style.display = 'block';
        
        showMessage('正在啟動攝像頭...');
        
        // 初始化QR碼掃描器
        if (!codeReader) {
          try {
            codeReader = new ZXing.BrowserMultiFormatReader();
          } catch (err) {
            console.error('ZXing初始化錯誤:', err);
            showMessage('QR碼掃描器初始化失敗，請嘗試刷新頁面或使用其他瀏覽器。', 'error');
            stopQrScanner();
            compatibilityNotice.classList.add('show');
            return;
          }
        }
        
        // 獲取可用的視頻設備
        let videoInputDevices;
        try {
          videoInputDevices = await ZXing.BrowserMultiFormatReader.listVideoInputDevices();
        } catch (err) {
          console.error('獲取攝像頭列表錯誤:', err);
          
          // 顯示Android相容性提示
          if (isAndroid) {
            compatibilityNotice.classList.add('show');
          }
          
          // 嘗試直接使用默認攝像頭
          videoInputDevices = [];
        }
        
        // 優先選擇後置攝像頭（適用於iPad和Android）
        let selectedDeviceId = null;
        
        if (videoInputDevices && videoInputDevices.length > 0) {
          // 嘗試找到後置攝像頭
          for (const device of videoInputDevices) {
            if (device.label.toLowerCase().includes('back') || 
                device.label.toLowerCase().includes('後') || 
                device.label.toLowerCase().includes('rear')) {
              selectedDeviceId = device.deviceId;
              break;
            }
          }
          
          // 如果沒有找到後置攝像頭，使用第一個可用的攝像頭
          if (!selectedDeviceId) {
            selectedDeviceId = videoInputDevices[0].deviceId;
          }
        }
        
        // 開始解碼
        const constraints = selectedDeviceId 
          ? { video: { deviceId: selectedDeviceId } } 
          : { video: { facingMode: 'environment' } };
        
        try {
          await codeReader.decodeFromConstraints(
            constraints,
            'qr-video',
            (result, err) => {
              if (err) {
                // 只在控制台記錄錯誤，不中斷掃描
                console.log('QR掃描中:', err);
                return;
              }
              
              if (result) {
                // 處理掃描結果
                handleQrResult(result.text);
                stopQrScanner();
              }
            }
          );
          
          // 掃描開始成功
          showMessage('攝像頭已啟動，請對準QR碼');
          
        } catch (error) {
          console.error('QR掃描錯誤:', error);
          
          // 顯示更詳細的錯誤訊息
          let errorMsg = '攝像頭啟動失敗';
          
          if (error.name === 'NotAllowedError') {
            errorMsg = '攝像頭權限被拒絕，請允許瀏覽器使用攝像頭';
          } else if (error.name === 'NotFoundError') {
            errorMsg = '找不到可用的攝像頭設備';
          } else if (error.name === 'NotReadableError') {
            errorMsg = '攝像頭可能被其他應用程式佔用';
          } else {
            errorMsg = `攝像頭錯誤: ${error.message}`;
          }
          
          showMessage(errorMsg, 'error');
          
          // 顯示Android相容性提示
          compatibilityNotice.classList.add('show');
          
          stopQrScanner();
        }
      } catch (error) {
        console.error('整體QR掃描錯誤:', error);
        showMessage('QR碼掃描器發生錯誤，請手動輸入學生資訊', 'error');
        document.getElementById('compatibility-notice').classList.add('show');
        stopQrScanner();
      }
    });
    
    // 停止QR碼掃描
    document.getElementById('stopQrBtn').addEventListener('click', stopQrScanner);
    
    function stopQrScanner() {
      const startBtn = document.getElementById('startQrBtn');
      const stopBtn = document.getElementById('stopQrBtn');
      const video = document.getElementById('qr-video');
      
      isScanning = false;
      
      if (codeReader) {
        try {
          codeReader.reset();
        } catch (err) {
          console.error('重置掃描器錯誤:', err);
        }
      }
      
      video.style.display = 'none';
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
      
      showMessage('', '');
    }
    
    // 處理QR碼掃描結果
    function handleQrResult(qrText) {
      try {
        // 嘗試解析JSON格式的QR碼
        let studentData;
        
        try {
          studentData = JSON.parse(qrText);
        } catch (e) {
          // 如果不是JSON，嘗試其他格式
          // 假設格式為：姓名|序號
          const parts = qrText.split('|');
          if (parts.length >= 2) {
            studentData = {
              name: parts[0],
              studentId: parts[1]
            };
          } else {
            throw new Error('QR碼格式不正確');
          }
        }
        
        // 填入表單
        if (studentData.name) {
          document.getElementById('studentName').value = studentData.name;
        }
        if (studentData.studentId) {
          document.getElementById('studentId').value = studentData.studentId;
        }
        
        // 顯示結果
        const resultDiv = document.getElementById('qr-result');
        const resultText = document.getElementById('qr-result-text');
        resultText.textContent = `✅ 已讀取：${studentData.name || ''} (${studentData.studentId || ''})`;
        resultDiv.classList.add('show');
        
        showMessage('QR碼掃描成功！', 'success');
        
      } catch (error) {
        console.error('QR碼解析錯誤:', error);
        showMessage('QR碼格式錯誤，請手動輸入學生資訊', 'error');
      }
    }
    
    // 顯示訊息
    function showMessage(text, type = '') {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = 'message' + (type ? ' ' + type : '');
    }
    
    // 表單提交
    document.getElementById('borrowForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 處理checkbox選項
      const checkedIssues = [];
      const checkboxes = document.querySelectorAll('input[name="issues"]:checked');
      checkboxes.forEach(checkbox => {
        checkedIssues.push(checkbox.value);
      });
      
      // 獲取自定義問題描述
      const customIssue = document.getElementById('customIssue').value.trim();
      
      // 合併問題描述
      let allIssues = '';
      if (checkedIssues.length > 0) {
        allIssues = checkedIssues.join('、');
      }
      if (customIssue) {
        if (allIssues) {
          allIssues += '、' + customIssue;
        } else {
          allIssues = customIssue;
        }
      }
      
      const formData = new FormData(this);
      
      // 移除原有的issues欄位，添加合併後的問題描述
      formData.delete('issues');
      formData.delete('customIssue');
      formData.append('issues', allIssues);
      
      const message = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      let isTimeout = false;
      
      // 停止QR掃描（如果正在進行）
      if (isScanning) {
        stopQrScanner();
      }
      
      // 禁用提交按鈕並顯示載入狀態
      submitBtn.disabled = true;
      submitBtn.textContent = '提交中...';
      showMessage('請稍候... 正在提交中');
      
      const timeoutId = setTimeout(() => {
        isTimeout = true;
        showMessage('伺服器繁忙，請稍後再試', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = '提交記錄';
      }, 15000);
      
      try {
        const response = await fetch(apiUrl, { 
          method: 'POST', 
          body: formData 
        });
        const text = await response.text();
        
        if (isTimeout) return;
        clearTimeout(timeoutId);
        
        if (text.trim() === "OK") {
          showMessage('✅ 記錄提交成功！', 'success');
          // 重置表單
          this.reset();
          document.querySelectorAll('.radio-option').forEach(option => {
            option.classList.remove('selected');
          });
          document.querySelectorAll('.checkbox-option').forEach(option => {
            option.classList.remove('checked');
          });
          document.getElementById('qr-result').classList.remove('show');
          document.getElementById('compatibility-notice').classList.remove('show');
          
          // 3秒後重新啟用按鈕
          setTimeout(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = '提交記錄';
            showMessage('');
          }, 3000);
        } else {
          throw new Error('伺服器回應異常');
        }
      } catch (error) {
        if (isTimeout) return;
        clearTimeout(timeoutId);
        showMessage('❌ 提交失敗，請稍後再試', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = '提交記錄';
      }
    });
    
    // 頁面載入完成後的初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 檢查是否支援攝像頭
      const hasCamera = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
      const startQrBtn = document.getElementById('startQrBtn');
      
      if (!hasCamera) {
        startQrBtn.disabled = true;
        startQrBtn.textContent = '不支援攝像頭';
        document.getElementById('compatibility-notice').classList.add('show');
      }
      
      // 如果是Android設備，顯示相容性提示
      if (isAndroid && !isHttps) {
        document.getElementById('compatibility-notice').classList.add('show');
      }
      
      // 添加checkbox視覺效果
      document.querySelectorAll('.checkbox-option input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
          const option = this.closest('.checkbox-option');
          if (this.checked) {
            option.classList.add('checked');
          } else {
            option.classList.remove('checked');
          }
        });
      });
    });
  </script>
</body>
</html>
