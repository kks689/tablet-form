<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablet 登記表</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #f7f7fa; }
    .form-container { background: #fff; max-width: 400px; margin: 40px auto; padding: 32px; border-radius: 16px; box-shadow: 0 4px 24px #0002; }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 7px; font-weight: 600; }
    input[type="text"], input[type="datetime-local"] { width: 100%; padding: 8px 10px; border: 1px solid #ccc; border-radius: 8px; }
    .hidden { display: none; }
    button { background: #0071e3; color: #fff; border: none; padding: 10px 22px; border-radius: 8px; font-size: 1em; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="registerForm" autocomplete="off">
      <div class="form-group">
        <label for="datetime">日期時間</label>
        <input type="text" id="datetime" name="datetime" readonly>
      </div>
      <div class="form-group">
        <label for="name">姓名（只接受英文）</label>
        <input type="text" id="name" name="name" pattern="^[A-Za-z ]+$" required
          placeholder="Please enter English name only"
          title="只可輸入英文字母及空格">
      </div>
      <div class="form-group">
        <label>登記類型</label>
        <label><input type="radio" name="type" value="借用" required> 借用</label>
        <label><input type="radio" name="type" value="歸還"> 歸還</label>
        <label><input type="radio" name="type" value="其他"> 其他</label>
      </div>
      <div class="form-group hidden" id="otherReasonGroup">
        <label for="otherReason">其他原因</label>
        <input type="text" id="otherReason" name="otherReason" placeholder="請輸入其他原因">
      </div>
      <button type="submit">提交</button>
    </form>
  </div>
  <script>
    // 自動填入當前日期時間
    function updateDatetime() {
      const now = new Date();
      // 例如 2025-06-28 21:30:02
      const formatted = now.getFullYear() + '-' +
        ('0'+(now.getMonth()+1)).slice(-2) + '-' +
        ('0'+now.getDate()).slice(-2) + ' ' +
        ('0'+now.getHours()).slice(-2) + ':' +
        ('0'+now.getMinutes()).slice(-2) + ':' +
        ('0'+now.getSeconds()).slice(-2);
      document.getElementById('datetime').value = formatted;
    }
    updateDatetime();

    // 姓名只接受英文
    document.getElementById('name').addEventListener('input', function() {
      this.value = this.value.replace(/[^A-Za-z ]/g, '');
    });

    // 切換「其他原因」欄
    document.querySelectorAll('input[name="type"]').forEach(radio => {
      radio.addEventListener('change', function() {
        document.getElementById('otherReasonGroup').classList.toggle('hidden', this.value !== '其他');
        if (this.value !== '其他') {
          document.getElementById('otherReason').value = '';
        }
      });
    });

    // 表單送出驗證
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      // 可以加其他驗證或送資料
      alert('提交成功！');
      e.preventDefault(); // Demo 用，實際可移除
    });
  </script>
</body>
</html>
