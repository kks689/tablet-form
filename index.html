<body>

          <div class="checkbox-option"><input type="checkbox" id="issue2" name="issues" value="ç„¡æ³•é–‹æ©Ÿ"><label for="issue2" id="issue2Label"></label></div>
          <div class="checkbox-option"><input type="checkbox" id="issue3" name="issues" value="WiFié€£æ¥å•é¡Œ"><label for="issue3" id="issue3Label"></label></div>
          <div class="checkbox-option"><input type="checkbox" id="issue4" name="issues" value="éŸ³è¨Šå•é¡Œ"><label for="issue4" id="issue4Label"></label></div>
          <div class="checkbox-option"><input type="checkbox" id="issue5" name="issues" value="é¡¯ç¤ºç•°å¸¸"><label for="issue5" id="issue5Label"></label></div>
          <div class="checkbox-option"><input type="checkbox" id="issue6" name="issues" value="ç¡¬é«”æå£"><label for="issue6" id="issue6Label"></label></div>

  <script>
    // é›™èªå®šç¾©ç­‰éƒ½ä¸è®Šï¼Œç…§ä½ åŸæœ¬ code å¯«
    const LANG_TEXT = { /* ...ä½ çš„åŸå®šç¾©... */ 
      zh: {
        mainTitle: "å¹³æ¿å€Ÿé‚„ç³»çµ±",
        subtitle: "æƒæQRç¢¼æˆ–æ‰‹å‹•è¼¸å…¥å­¸ç”Ÿè³‡è¨Šé€²è¡Œå¹³æ¿å€Ÿé‚„ç™»è¨˜",
        opType: "æ“ä½œé¡å‹",
        borrow: "å€Ÿå‡ºå¹³æ¿",
        return: "æ­¸é‚„å¹³æ¿",
        studentInfoTitle: "å­¸ç”Ÿè³‡è¨Š",
        startScan: "é–‹å§‹æƒæQRç¢¼",
        stopScan: "åœæ­¢æƒæ",
        studentName: "å­¸ç”Ÿå§“åï¼ˆå¯é€šéQRç¢¼è‡ªå‹•å¡«å…¥ï¼‰",
        studentId: "åºè™Ÿï¼ˆå¯é€šéQRç¢¼è‡ªå‹•å¡«å…¥ï¼‰",
        otherIssuesTitle: "å…¶ä»–å•é¡Œ",
        issue1: "ğŸ”‹ é›»æ± ä¸è¶³",
        issue2: "âš¡ ç„¡æ³•é–‹æ©Ÿ",
        issue3: "ğŸ“¶ WiFié€£æ¥å•é¡Œ",
        issue4: "ğŸ”Š éŸ³è¨Šå•é¡Œ",
        issue5: "ğŸ“± é¡¯ç¤ºç•°å¸¸",
        issue6: "ğŸ”§ ç¡¬é«”æå£",
        customIssue: "å…¶ä»–å•é¡Œèªªæ˜ï¼š",
        remarksTitle: "å‚™è¨»",
        submit: "æäº¤è¨˜éŒ„",
        submitting: "è«‹ç¨å€™... æ­£åœ¨æäº¤ä¸­",
        busy: "ä¼ºæœå™¨ç¹å¿™ï¼Œè«‹ç¨å¾Œå†è©¦",
        submitSuccess: "âœ… è¨˜éŒ„æäº¤æˆåŠŸï¼",
        submitFail: "âŒ æäº¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦",
        scanSuccess: "QRç¢¼æƒææˆåŠŸï¼",
        scanError: "QRç¢¼æ ¼å¼éŒ¯èª¤ï¼Œè«‹æ‰‹å‹•è¼¸å…¥å­¸ç”Ÿè³‡è¨Š",
        cameraNotSupport: "ä¸æ”¯æ´æ”åƒé ­"
      },
      en: {
        mainTitle: "Tablet Lending System",
        subtitle: "Scan QR code or enter student info for tablet borrowing/return",
        opType: "Operation Type",
        borrow: "Borrow Tablet",
        return: "Return Tablet",
        studentInfoTitle: "Student Info",
        startScan: "Start QR Scan",
        stopScan: "Stop Scanning",
        studentName: "Student Name (auto from QR supported)",
        studentId: "Student ID (auto from QR supported)",
        otherIssuesTitle: "Other Issues",
        issue1: "ğŸ”‹ Low Battery",
        issue2: "âš¡ Won't Power On",
        issue3: "ğŸ“¶ WiFi Problem",
        issue4: "ğŸ”Š Audio Problem",
        issue5: "ğŸ“± Display Issue",
        issue6: "ğŸ”§ Hardware Damage",
        customIssue: "Other issue description:",
        remarksTitle: "Remarks",
        submit: "Submit",
        submitting: "Submitting, please wait...",
        busy: "Server busy, please try later",
        submitSuccess: "âœ… Record submitted!",
        submitFail: "âŒ Submission failed, please try again",
        scanSuccess: "QR code scanned!",
        scanError: "QR format error, please enter info manually",
        cameraNotSupport: "Camera not supported"
      }
    };
    let currLang = (navigator.language || "en").toLowerCase().includes("zh") ? "zh" : "en";
    function applyLang() {
      // ...ä¸è®Š
      const t = LANG_TEXT[currLang];
      document.getElementById("mainTitle").innerText = t.mainTitle;
      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("opType").innerText = t.opType;
      document.getElementById("borrowLabel").innerHTML = "ğŸ“± " + t.borrow;
      document.getElementById("returnLabel").innerHTML = "ğŸ”„ " + t.return;
      document.getElementById("studentInfoTitle").innerText = t.studentInfoTitle;
      document.getElementById("startQrBtn").innerText = t.startScan;
      document.getElementById("stopQrBtn").innerText = t.stopScan;
      document.getElementById("studentNameLabel").innerText = t.studentName;
      document.getElementById("studentIdLabel").innerText = t.studentId;
      document.getElementById("otherIssuesTitle").innerText = t.otherIssuesTitle;
      document.getElementById("issue1Label").innerText = t.issue1;
      document.getElementById("issue2Label").innerText = t.issue2;
      document.getElementById("issue3Label").innerText = t.issue3;
      document.getElementById("issue4Label").innerText = t.issue4;
      document.getElementById("issue5Label").innerText = t.issue5;
      document.getElementById("issue6Label").innerText = t.issue6;
      document.getElementById("customIssueLabel").innerText = t.customIssue;
      document.getElementById("remarksTitle").innerText = t.remarksTitle;
      document.getElementById("submitBtn").innerText = t.submit;
    }
    function switchLang(l) {
      currLang = l;
      applyLang();
    }
    window.switchLang = switchLang;

    let codeReader = null; // â† é—œéµ1ï¼šå…¨å±€åˆå§‹ null
    let isScanning = false;
    let currentControls = null;

    window.onload = function() {
      applyLang();
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
      document.querySelectorAll('.checkbox-option input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
          const option = this.closest('.checkbox-option');
          if (this.checked) option.classList.add('checked');
          else option.classList.remove('checked');
        });
      });
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        document.getElementById('startQrBtn').disabled = true;
        document.getElementById('startQrBtn').textContent = LANG_TEXT[currLang].cameraNotSupport;
      }
      // â˜…é€™è£¡ä¸ç”¨å† new codeReaderï¼
    };

    function updateTimestamp() {
      // ...ä¸è®Š
      const now = new Date();
      const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById('timestamp').textContent = now.toLocaleString(currLang === "zh" ? "zh-TW" : "en-US", options);
    }

    function selectOption(element) {
      document.querySelectorAll('.radio-option').forEach(option => option.classList.remove('selected'));
      element.classList.add('selected');
      const radio = element.querySelector('input[type="radio"]');
      radio.checked = true;
    }

    // â† é—œéµ2ï¼šæ¯æ¬¡æŒ‰é–‹å§‹æƒæéƒ½ new ä¸€å€‹ ZXing ç‰©ä»¶
    document.getElementById('startQrBtn').addEventListener('click', async function() {
      try {
        const startBtn = document.getElementById('startQrBtn');
        const stopBtn = document.getElementById('stopQrBtn');
        const video = document.getElementById('qr-video');

        if (isScanning) return;

        codeReader = new ZXing.BrowserMultiFormatReader();

        isScanning = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
        video.style.display = 'block';
        showMessage('...');

        const videoInputDevices = await ZXing.BrowserMultiFormatReader.listVideoInputDevices();
        let selectedDeviceId = null;
        if (videoInputDevices.length > 0) {
          for (const device of videoInputDevices) {
            if (device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('å¾Œ') || device.label.toLowerCase().includes('rear')) {
              selectedDeviceId = device.deviceId; break;
            }
          }
          if (!selectedDeviceId) selectedDeviceId = videoInputDevices[0].deviceId;
        }
        const constraints = selectedDeviceId ? { video: { deviceId: selectedDeviceId } } : { video: { facingMode: 'environment' } };

        currentControls = await codeReader.decodeFromConstraints(constraints, 'qr-video', (result, err) => {
          if (err) {
            console.error("QR Scan Error:", err);
            if (err.name === 'NotAllowedError') {
              showMessage('è«‹å…è¨±ç€è¦½å™¨ä½¿ç”¨æ”åƒé ­', 'error');
            } else if (err.name === 'NotFoundError') {
              showMessage('æœªæ‰¾åˆ°æ”åƒé ­', 'error');
            }
            return;
          }
          if (result) {
            handleQrResult(result.text);
            stopQrScanner();
          }
        });
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
        console.error("Start QR Scan Failed:", error);
        stopQrScanner();
      }
    });

    // â† é—œéµ3ï¼šstop æ™‚é‡è¨­åŠè¨­ null
    document.getElementById('stopQrBtn').addEventListener('click', stopQrScanner);

    function stopQrScanner() {
      const startBtn = document.getElementById('startQrBtn');
      const stopBtn = document.getElementById('stopQrBtn');
      const video = document.getElementById('qr-video');

      isScanning = false;
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
      }
      if (currentControls && typeof currentControls.stop === 'function') {
        currentControls.stop();
        currentControls = null;
      }

      video.style.display = 'none';
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
      showMessage('', '');

      startBtn.disabled = true;
      setTimeout(() => {
        startBtn.disabled = false;
      }, 1000);
    }

    // ...å…¶é¤˜ handleQrResult, showMessage, è¡¨å–® submit, é›™èªåˆ‡æ›ç­‰ï¼Œå…¨éƒ¨èˆ‡åŸæœ¬ä¸€è‡´

    function handleQrResult(qrText) {
      alert(qrText);
      try {
        let studentData;
        try {
          studentData = JSON.parse(qrText);
        } catch (e) {
          const parts = qrText.split('|');
          if (parts.length >= 2) {
            studentData = { name: parts[0], studentId: parts[1] };
          } else {
            throw new Error('QR code format error');
          }
        }
        if (studentData.name) document.getElementById('studentName').value = studentData.name;
        if (studentData.studentId) document.getElementById('studentId').value = studentData.studentId;
        document.getElementById('qr-result-text').textContent = `âœ… ${studentData.name || ''} (${studentData.studentId || ''})`;
        document.getElementById('qr-result').classList.add('show');
        showMessage(LANG_TEXT[currLang].scanSuccess, 'success');
      } catch (error) {
        showMessage(LANG_TEXT[currLang].scanError, 'error');
        console.error("Handle QR Result Error:", error);
      }
    }

    function showMessage(text, type = '') {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = 'message' + (type ? ' ' + type : '');
    }

    document.getElementById('borrowForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const t = LANG_TEXT[currLang];
      const checkedIssues = [];
      document.querySelectorAll('input[name="issues"]:checked').forEach(checkbox => checkedIssues.push(checkbox.value));
      const customIssue = document.getElementById('customIssue').value.trim();
      let allIssues = '';
      if (checkedIssues.length > 0) allIssues = checkedIssues.join('ã€');
      if (customIssue) allIssues = allIssues ? allIssues + 'ã€' + customIssue : customIssue;
      const formData = new FormData(this);
      formData.delete('issues');
      formData.delete('customIssue');
      formData.append('issues', allIssues);
      const submitBtn = document.getElementById('submitBtn');
      let isTimeout = false;
      if (isScanning) stopQrScanner();
      submitBtn.disabled = true;
      submitBtn.textContent = t.submitting;
      showMessage(t.submitting);
      const timeoutId = setTimeout(() => {
        isTimeout = true;
        showMessage(t.busy, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = t.submit;
      }, 15000);
      try {
        const apiUrl = "https://script.google.com/macros/s/AKfycbwHfbnR8gz7gP-ddvO81joSSAMBxcvYUHTRfdOrJYlUrVjQN6JXtsdr36ZvrEYRYvin/exec";
        const response = await fetch(apiUrl, { method: 'POST', body: formData } );
        const text = await response.text();
        if (isTimeout) return;
        clearTimeout(timeoutId);
        if (text.trim() === "OK") {
          showMessage(t.submitSuccess, 'success');
          this.reset();
          document.querySelectorAll('.radio-option').forEach(option => option.classList.remove('selected'));
          document.querySelectorAll('.checkbox-option').forEach(option => option.classList.remove('checked'));
          document.getElementById('qr-result').classList.remove('show');
          setTimeout(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = t.submit;
            showMessage('');
          }, 2500);
        } else {
          throw new Error('Server Error: ' + text);
        }
      } catch (error) {
        if (isTimeout) return;
        clearTimeout(timeoutId);
        showMessage(t.submitFail, 'error');
        console.error("Form Submission Failed:", error);
        submitBtn.disabled = false;
        submitBtn.textContent = t.submit;
      }
    });

  </script>
