<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>平板借還及問題報告登記表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* ...你原本全部CSS照舊... */
    /* 請用你原有CSS，這裡略去重複 */
  </style>
</head>
<body>
  <div class="card">
    <div class="lang-en" onclick="switchLanguage()">EN</div>
    <!-- Google 登入區 -->
    <div id="g_id_onload"
         data-client_id="726302531311-b93ihdsqd3m46tk7r2okmsirsd6u8i8j.apps.googleusercontent.com"
         data-callback="onSignIn"
         data-auto_prompt="false"></div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left"></div>
    <h1>平板借還及問題報告登記表</h1>
    <div id="datetime"></div>
    <form id="regForm" style="display:none;" autocomplete="off">
      <!-- ...你的表單欄位完全照舊... -->
      <!-- 以下略去，請copy你原本內容 -->
    </form>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyA3tafjQtPebmr6Jkrhr5jK_cDbVHkI-LGfq5aFKiYJMHXfU3mvlzTRrQqZeSw5Sdh/exec";
    let idToken = "";

    // Google 登入 callback
    function onSignIn(response) {
      idToken = response.credential;
      document.querySelector('.g_id_signin').style.display = 'none';
      document.getElementById('regForm').style.display = '';
    }

    // 你所有 toggle、驗證等 js 保留
    // ...（略）...

    // 提交表單時帶 idToken
    document.getElementById('regForm').onsubmit = async function(e) {
      e.preventDefault();
      const fd = new FormData(this);
      const msg = document.getElementById('msg');
      let isTimeout = false;
      msg.textContent = '請稍候... 正在提交中';
      const timeoutId = setTimeout(() => {
        isTimeout = true;
        msg.textContent = '伺服器繁忙，請稍後再試';
        msg.classList.add('fail');
      }, 10000);

      const data = {};
      fd.forEach((v, k) => data[k] = v);
      data.idToken = idToken;

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const text = await response.text();
        if (isTimeout) return;
        clearTimeout(timeoutId);
        if (text.trim() === "OK") {
          window.location.href = "success.html";
        } else {
          window.location.href = "error.html";
        }
      } catch {
        if (isTimeout) return;
        clearTimeout(timeoutId);
        msg.textContent = '提交失敗，請稍後再試';
        msg.classList.add('fail');
      }
    };

    // 語言切換 function 保持
    function switchLanguage() {
      const currentPage = window.location.pathname.split('/').pop();
      let englishPage = '';
      switch (currentPage) {
        case 'index.html':
          englishPage = 'index-en.html';
          break;
        case 'success.html':
          englishPage = 'success-en.html';
          break;
        case 'error.html':
          englishPage = 'error-en.html';
          break;
        default:
          englishPage = 'index-en.html';
      }
      window.location.href = englishPage;
    }

    // ...你原有的 clock, toggleOther 等都保留...
  </script>
</body>
</html>
