<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>表單已提交</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'SF Pro Display', 'Segoe UI', 'Arial', '微軟正黑體', sans-serif;
      background: linear-gradient(120deg, #f0f2f5 0%, #dbeafe 100%);
      margin: 0; min-height: 100vh;
    }
    .card {
      max-width: 390px;
      margin: 7em auto;
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 8px 32px #0001;
      padding: 2.8em 1.7em;
      text-align: center;
    }
    h2 {
      font-weight: 700; font-size: 1.6em; color: #1867c0;
      margin-bottom: 0.5em; letter-spacing: 0.5px;
    }
    .icon {
      font-size: 2.8em; color: #25bb5b; margin-bottom: 0.5em;
    }
    .desc {color: #444; font-size: 1.1em; margin-bottom: 2em;}
    .btn {
      background: #007aff; color: #fff; border: none; border-radius: 1.2em;
      padding: 0.8em 2.5em; font-size: 1.08em; box-shadow: 0 2px 10px #007aff22;
      cursor: pointer; margin-top: 0.5em;
    }
    .countdown {
      font-size: 0.98em; color: #888; margin-top: 1.7em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✔️</div>
    <h2>已收到你的回應！</h2>
    <div class="desc">感謝填寫表單，我們已收到你的資料。</div>
    <button class="btn" onclick="window.location.href='index.html'">返回主頁</button>
    <div class="countdown"><span id="sec">5</span> 秒後自動返回主頁</div>
  </div>
  <script>
    let s = 5;
    const sec = document.getElementById('sec');
    const timer = setInterval(() => {
      s--;
      sec.textContent = s;
      if (s === 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
