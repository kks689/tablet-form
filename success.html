<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>提交成功</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'SF Pro Display', 'Segoe UI', 'Arial', '微軟正黑體', sans-serif;
      background: linear-gradient(120deg, #f0f2f5 0%, #dbeafe 100%);
      margin: 0; min-height: 100vh;
    }
    .card {
      max-width: 390px;
      margin: 6em auto;
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 8px 32px #0001;
      padding: 2.5em 1.7em;
      text-align: center;
    }
    h2 {
      font-weight: 700; font-size: 1.7em; color: #1a62be;
      margin-bottom: 0.8em;
      letter-spacing: 0.5px;
    }
    .countdown {
      font-size: 1.2em; margin: 2em 0 1em 0; color: #333;
    }
    a {
      color: #2997ff; font-size: 1.1em; text-decoration: none; display: block; margin-top: 1.4em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>表單已成功提交！</h2>
    <div class="countdown"><span id="sec">5</span> 秒後自動返回主頁</div>
    <a href="index.html">如未自動跳轉，請按這裡返回主頁</a>
  </div>
  <script>
    let s = 5;
    const sec = document.getElementById('sec');
    const timer = setInterval(() => {
      s--;
      sec.textContent = s;
      if (s === 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
