<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submission Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'SF Pro Display', 'Segoe UI', 'Arial', 'microsft jhenghei', sans-serif;
      background: linear-gradient(120deg, #f0f2f5 0%, #ffe3e3 100%);
      margin: 0; min-height: 100vh;
    }
    .card {
      max-width: 390px;
      margin: 7em auto;
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 8px 32px #0001;
      padding: 2.8em 1.7em;
      text-align: center;
      position: relative; /* For EN marker */
    }
    .lang-en {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.875rem;
      color: #0071e3;
      font-weight: 600;
      cursor: pointer; /* Indicates clickable */
    }
    h2 {
      font-weight: 700; font-size: 1.6em; color: #e24545;
      margin-bottom: 0.5em; letter-spacing: 0.5px;
    }
    .icon {
      font-size: 2.8em; color: #e24545; margin-bottom: 0.5em;
    }
    .desc {color: #444; font-size: 1.1em; margin-bottom: 2em;}
    .btn {
      background: #007aff; color: #fff; border: none; border-radius: 1.2em;
      padding: 0.8em 2.5em; font-size: 1.08em; box-shadow: 0 2px 10px #007aff22;
      cursor: pointer; margin-top: 0.5em;
    }
    .countdown {
      font-size: 0.98em; color: #888; margin-top: 1.7em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="lang-en" onclick="switchLanguage()">ZH</div> <!-- Add ZH marker -->
    <div class="icon">‚ùå</div>
    <h2>Submission Failed</h2>
    <div class="desc">Please check your network connection or try again later.</div>
    <button class="btn" onclick="window.location.href='index-en.html'">Back to Home</button>
    <div class="countdown"><span id="sec">5</span> seconds until automatic return to home</div>
  </div>
  <script>
    let s = 5;
    const sec = document.getElementById('sec');
    const timer = setInterval(() => {
      s--;
      sec.textContent = s;
      if (s === 0) {
        clearInterval(timer);
        window.location.href = "index-en.html";
      }
    }, 1000);

    // Language switch function
    function switchLanguage() {
      const currentPage = window.location.pathname.split('/').pop();
      let chinesePage = '';
      switch (currentPage) {
        case 'index-en.html':
          chinesePage = 'index.html';
          break;
        case 'success-en.html':
          chinesePage = 'success.html';
          break;
        case 'error-en.html':
          chinesePage = 'error.html';
          break;
        default:
          chinesePage = 'index.html';
      }
      window.location.href = chinesePage;
    }
  </script>
</body>
</html>
