<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 性能優化：預載入關鍵資源 -->
  <link rel="preload" href="https://fonts.googleapis.com" as="connect" crossorigin>
  <link rel="dns-prefetch" href="https://script.google.com">

  <meta charset="UTF-8">
    <meta name="theme-color" content="#667eea">
  <meta name="color-scheme" content="light">
  <title>Submission Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- 防快取設定 - 確保每次都載入最新內容 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="cache-control" content="no-cache">
  <meta name="expires" content="0">
  <meta name="pragma" content="no-cache">
  <style>
  *, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  }
  body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
  background: 
  url("cyberpunk_background.png"),
  linear-gradient(135deg, #ffcccc 0%, #ff9999 100%);
  background-size: 400px 400px, cover;
  background-repeat: repeat, no-repeat;
  background-blend-mode: overlay;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 3rem 2rem;
  color: #1d1d1f;
  position: relative;
  }
  body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
  radial-gradient(circle at 20% 80%, rgba(255, 99, 71, 0.2) 0%, transparent 50%),
  radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.15) 0%, transparent 50%),
  radial-gradient(circle at 40% 40%, rgba(255, 69, 0, 0.1) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
  }
  .container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 28px;
  padding: 4rem 3.5rem;
  max-width: 500px;
  width: 100%;
  text-align: center;
  box-shadow: 
  0 32px 64px rgba(0, 0, 0, 0.15),
  0 16px 32px rgba(0, 0, 0, 0.08),
  inset 0 1px 0 rgba(255, 255, 255, 0.8),
  0 0 0 1px rgba(255, 99, 71, 0.3),
  0 0 20px rgba(255, 99, 71, 0.2);
  position: relative;
  border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .container::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, 
  rgba(255, 99, 71, 0.4) 0%, 
  rgba(255, 165, 0, 0.3) 25%, 
  rgba(255, 99, 71, 0.4) 50%, 
  rgba(255, 165, 0, 0.3) 75%, 
  rgba(255, 99, 71, 0.4) 100%);
  border-radius: 30px;
  z-index: -1;
  animation: errorGlow 2s ease-in-out infinite alternate;
  }
  @keyframes errorGlow {
  0% {
  opacity: 0.6;
  filter: blur(1px);
  }
  100% {
  opacity: 0.9;
  filter: blur(2px);
  }
  }
  .lang-switcher {
  position: absolute;
  top: 1.5rem;
  right: 1.5rem;
  background: rgba(0, 113, 227, 0.1);
  color: #0071e3;
  border: none;
  border-radius: 20px;
  padding: 0.5rem 1rem;
  font-size: 0.875rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  }
  .lang-switcher:hover {
  background: rgba(0, 113, 227, 0.15);
  transform: translate3d(0, -1px, 0);
  }
  .error-icon {
  width: 90px;
  height: 90px;
  margin: 0 auto 2.5rem;
  background: linear-gradient(135deg, #ff3b30 0%, #ff4500 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  color: white;
  box-shadow: 0 8px 24px rgba(255, 59, 48, 0.3);
  animation: shake 0.6s ease-out;
  }
  @keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-10px); }
  40% { transform: translateX(10px); }
  60% { transform: translateX(-10px); }
  80% { transform: translateX(10px); }
  100% { transform: translateX(0); }
  }
  h1 {
  font-size: 2.25rem;
  font-weight: 700;
  color: #1d1d1f;
  margin-bottom: 1.5rem;
  letter-spacing: -0.02em;
  }
  .description {
  font-size: 1.25rem;
  color: #6e6e73;
  line-height: 1.6;
  margin-bottom: 3rem;
  }
  .action-btn {
  background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 1.25rem 2.5rem;
  font-size: 1.25rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 16px rgba(0, 122, 255, 0.3);
  margin-bottom: 2rem;
  }
  .action-btn:hover {
  transform: translate3d(0, -2px, 0);
  box-shadow: 0 12px 24px rgba(0, 122, 255, 0.4);
  }
  .action-btn:active {
  transform: translateY(0);
  }
  .countdown {
  font-size: 1.125rem;
  color: #86868b;
  font-weight: 500;
  }
  .countdown-number {
  color: #0071e3;
  font-weight: 700;
  }
  @media (max-width: 1024px) {
  .container {
  max-width: 600px;
  padding: 3.5rem 3rem;
  }
  h1 {
  font-size: 2rem;
  }
  .description {
  font-size: 1.125rem;
  }
  .action-btn {
  font-size: 1.125rem;
  padding: 1.125rem 2.25rem;
  }
  }
  @media (max-width: 768px) {
  body {
  padding: 2rem 1rem;
  }
  .container {
  padding: 3rem 2rem;
  margin: 1rem;
  border-radius: 24px;
  }
  h1 {
  font-size: 1.875rem;
  }
  .error-icon {
  width: 80px;
  height: 80px;
  font-size: 2.5rem;
  margin-bottom: 2rem;
  }
  .description {
  margin-bottom: 2.5rem;
  }
  .action-btn {
  margin-bottom: 1.5rem;
  }
  .lang-switcher {
  padding: 0.4rem 0.8rem;
  font-size: 0.8rem;
  }
  }
  @media (max-width: 480px) {
  body {
  padding: 1rem;
  }
  .container {
  padding: 2rem 1.5rem;
  border-radius: 20px;
  }
  h1 {
  font-size: 1.625rem;
  }
  .error-icon {
  width: 70px;
  height: 70px;
  font-size: 2rem;
  margin-bottom: 1.5rem;
  }
  .description {
  font-size: 1rem;
  margin-bottom: 2rem;
  }
  .action-btn {
  padding: 1rem 2rem;
  font-size: 1.125rem;
  margin-bottom: 1rem;
  }
  .countdown {
  font-size: 1rem;
  }
  }
  </style>
</head>
<body>
    <div class="container">
      <h1 class="status-title">Submission Failed!</h1>
      <p class="status-message">Sorry, an error occurred during submission. Please try again later.</p>
      <p class="redirect-message">You will be redirected to the homepage in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
    // 防快取機制 - 確保頁面總是載入最新版本
    (function() {
      // 清除所有快取
      if ('caches' in window) {
        caches.keys().then(function(names) {
          names.forEach(function(name) {
            caches.delete(name);
          });
        });
      }
      
      // 添加時間戳到所有資源請求
      const timestamp = new Date().getTime();
      
      // 為頁面添加版本參數
      if (window.location.search.indexOf('v=') === -1) {
        const separator = window.location.search ? '&' : '?';
        const newUrl = window.location.href + separator + 'v=' + timestamp;
        // 只在首次載入時添加版本參數，避免無限重新載入
        if (!sessionStorage.getItem('cache_busted')) {
          sessionStorage.setItem('cache_busted', 'true');
          window.location.replace(newUrl);
          return;
        }
      }
      
      // 強制重新載入外部資源
      document.addEventListener('DOMContentLoaded', function() {
        // 重新載入所有CSS
        const links = document.querySelectorAll('link[rel="stylesheet"]');
        links.forEach(function(link) {
          const href = link.href;
          if (href.indexOf('?') > -1) {
            link.href = href + '&t=' + timestamp;
          } else {
            link.href = href + '?t=' + timestamp;
          }
        });
        
        // 重新載入所有圖片
        const images = document.querySelectorAll('img');
        images.forEach(function(img) {
          if (img.src) {
            const src = img.src;
            if (src.indexOf('?') > -1) {
              img.src = src + '&t=' + timestamp;
            } else {
              img.src = src + '?t=' + timestamp;
            }
          }
        });
      });
      
      // 清除瀏覽器快取
      if (window.applicationCache) {
        window.applicationCache.update();
      }
      
      // 設定頁面卸載時清除快取
      window.addEventListener('beforeunload', function() {
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              caches.delete(name);
            });
          });
        }
      });
    })();

      let countdown = 5;
      const countdownElement = document.getElementById("countdown");

      function updateCountdown() {
        countdownElement.textContent = countdown;
        if (countdown === 0) {
          window.location.href = "index-en.html"; 
        } else {
          countdown--;
          setTimeout(updateCountdown, 1000);
        }
      }

      window.onload = updateCountdown;
    </script>
</body>
</html>
